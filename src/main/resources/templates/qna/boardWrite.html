<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
           const btnReset = document.querySelector("#btn-reset");
           btnReset.addEventListener("click", function () {
               history.back();
           });
        });
    </script>
</head>
<body>
<div layout:fragment="content">
<!--    <header th:replace="fragments/header::header"></header>-->
    <main class="container mt-1">
        <section>
            <article class="row">
                <div class="col-md-8 mx-auto">
                    <form action="/qna/insertBoard" method="post">
                        <div class="my-3">
                            <label for="member_id" class="form-label">사용자 ID : </label>
                            <input type="text" class="form-control" id="member_id" name="memberId" placeholder="사용자 ID를 입력하세요">
                        </div>
                        <div class="my-3">
                            <label for="title" class="form-label">제목 : </label>
                            <input type="text" class="form-control" id="title" name="qnaTitle" placeholder="제목을 입력하세요">
                        </div>
                        <div class="my-3">
                            <label for="contents" class="form-label">내용 :</label>
                            <textarea rows="10" id="contents" name="qnaContents" class="form-control"></textarea>
                        </div>
                        <div class="my-3 d-flex">
                            <button type="submit" class="btn btn-primary ms-auto">확인</button>
                            <button type="reset" class="btn btn-secondary ms-2" id="btn-reset">취소</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>
<!--    <footer th:replace="fragments/footer::footer"></footer>-->
</div>
</body>
</html>

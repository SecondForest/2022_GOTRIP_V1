<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">

  <div class="container">
    <div class="d-flex justify-content-center mt-2">
      <h1>Join</h1>
    </div>
    <div class="d-flex justify-content-center">
      <div class=" border border-4 rounded p-5 w-50">
    <form th:action="@{/member/signup}" role="form" th:object="${memberCreateForm}" method="post">

      <div class="mb-3" style="font-family: 'Cafe24 Ohsquare air'">
        <label th:for="member_id" class="form-label">사용자 ID</label>
        <input type="text" th:field="*{member_id}" class="form-control">
      </div>

      <div class="mb-3">
        <label th:for="member_pw1" class="form-label" style="font-family: 'Cafe24 Ohsquare air'">사용자 비밀번호</label>
        <input type="password" th:field="*{member_pw1}" id="member_pw1" class="form-control">
      </div>
      <div class="mb-3">
        <label th:for="member_pw2" class="form-label" style="font-family: 'Cafe24 Ohsquare air'">비밀번호 확인</label>
        <input type="password" th:field="*{member_pw2}" id="member_pw2" class="form-control">
      </div>
      <div class="mb-3" style="font-family: 'Cafe24 Ohsquare air'">
        <label th:for="member_name" class="form-label">사용자 이름</label>
        <input type="text" th:field="*{member_name}" id="member_name" class="form-control">
      </div>
      <div class="mb-3" style="font-family: 'Cafe24 Ohsquare air'">
        <label th:for="member_addr" class="form-label">사용자 주소</label>
        <input type="text" th:field="*{member_addr}" id="member_addr" class="form-control">
      </div>
      <div class="mb-3" style="font-family: 'Cafe24 Ohsquare air'">
        <label th:for="member_phone" class="form-label">사용자 전화번호</label>
        <input type="text" th:field="*{member_phone}" id="member_phone" class="form-control">
      </div>
      <div class="mb-3" style="font-family: 'Cafe24 Ohsquare air'">
        <label th:for="member_email" class="form-label">사용자 이메일</label>
        <input type="email" th:field="*{member_email}" id="member_email" class="form-control">
      </div>
      <div>
      <button type="submit" class="btn btn-danger w-100">회원 가입</button>
      </div>
      <div>
      <button type="reset" class="btn btn-danger w-100 mt-2">취소</button>

      </div>
    </form>
      </div>
    </div>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

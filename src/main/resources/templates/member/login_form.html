<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loginBox {
        margin: 0 auto;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container my-3 mt-5">
    <div class="d-flex justify-content-center">
      <h1>Login</h1>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <div class=" border border-4 rounded p-5 w-50" >
    <form th:action="@{/member/login}" method="post">
      <div th:if="${param.error}">
        <div class="alert alert-danger">
          사용자ID 또는 비밀번호를 확인해 주세요.
        </div>
      </div>



      <div class="mb-3">
        <label th:for="member_id" class="form-label" style="font-family: 'Cafe24 Ohsquare air'">사용자ID</label>
        <input type="text" name="username" id="username" class="form-control">
      </div>
      <div class="mb-3">
        <label th:for="member_pw" class="form-label" style="font-family: 'Cafe24 Ohsquare air'">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-danger w-100">로그인</button>

    </form>
      </div>
    </div>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

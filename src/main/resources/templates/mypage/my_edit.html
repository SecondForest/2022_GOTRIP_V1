      </div>
    </div>

  <div class="container mt-3">
    <div class="my-3" style="font-family: 'Cafe24 Ohsquare'">
      <p th:text="${user}"/>
      <div class="d-flex justify-content-center">
        <h2>개인 정보 수정</h2>
      </div>
    </div>
    <div class="row">
    <div class="col-6 mx-auto">


      <form role="form" th:action="@{/member/updateEdit}" th:object="${memberCreateForm}" method="post">

        <input type="hidden" id="id" value="${member/memberId}">

        <div class="form-group">

          <label for="member_id">회원 아이디</label>
          <input type="text" class="form-control" th:value="${member.memberId}" placeholder="회원 아이디를 입력하세요"
                 id="member_id" name="member_id"
                 readonly>
          <input type="hidden" th:value="${member.id}" name="id">
        </div>
        <div class="form-group">
          <label th:for="member_pw1">회원 비밀번호</label>
          <input type="password" class="form-control" placeholder="변경할 비밀번호를 입력하세요." id="member_pw1" name="member_pw1">
        </div>
        <div class="form-group">
          <label th:for="member_pw2">회원 비밀번호 확인</label>
          <input type="password" class="form-control" placeholder="변경할 비밀번호를 한번 더 입력하세요." id="member_pw2" name="member_pw2">
        </div>
        <div class="form-group">
          <label th:for="member_name">회원 이름 변경</label>
          <input type="text" class="form-control" placeholder="변경할 이름을 입력하세요." id="member_name" name="member_name">
        </div>
        <div class="form-group">
          <label th:for="member_addr">회원 주소 확인</label>
          <input type="text" class="form-control" placeholder="변경할 주소를 입력하세요." id="member_addr" name="member_addr" required >
        </div>
        <div class="form-group">
          <label th:for="member_phone">회원 전화번호</label>
          <input type="text" class="form-control" placeholder="변경할 전화번호를 입력하세요." id="member_phone" name="member_phone" required>
        </div>
        <div class="form-group">
          <label th:for="member_email">회원 이메일</label>
          <input type="email" class="form-control" placeholder="변경할 이메일을 입력하세요." id="member_email" name="member_email" required>
        </div>
        <div class="py-2">
          <button type="submit" class="btn btn-danger w-100">수정</button>
          <div>
          <button type="reset" class="btn btn-danger w-100 mt-1">취소</button>
          </div>
        </div>
      </form>
      </div>
    </div>
    </div>
  </div>
</div>
